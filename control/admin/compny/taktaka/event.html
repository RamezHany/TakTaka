<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout with Stacked Buttons</title>

  <!-- CSS -->
  <style>
    /* Google Fonts - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #EFEFEF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0;
    }

    .logo-container img {
      width: 150px; /* تصغير حجم اللوجو أكثر */
    }

    footer {
      background-color: #4070F4;
      color: #FFF;
      padding: 10px;
      text-align: center;
      margin-top: auto;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      width: 23%;
      min-width: 270px;
      border-radius: 15px;
      background-color: #FFF;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-image {
      width: 270px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border-bottom: 5px solid #FFF;
    }

    .card-image img {
      width: 210px;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      border-top: 1px solid #EEE; /* إضافة خط فاصل */
    }

    .card-content h2 {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
      align-items: center; /* التأكد من محاذاة الأزرار */
    }

    .button {
      border: none;
      font-size: 16px;
      color: #FFF;
      padding: 8px 16px;
      background-color: #4070F4;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #265DF2;
    }

    .button.secondary {
      background-color: #FF5733;
    }

    .button.secondary:hover {
      background-color: #E64521;
    }

    .icon-button {
      background-color: #FF5733; /* خلفية حمراء */
      border: none;
      color: white; /* لون الترس أبيض */
      font-size: 20px; /* حجم الترس */
      padding: 8px;
      border-radius: 50%; /* جعل الأيقونة دائرية */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .card {
        width: 31%;
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 48%;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>

  <!-- Include FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>

<body>

  <!-- Logo Section -->
  <div class="logo-container">
    <img src="../../../assets/images/logos/creativa.png" alt="creativa">
  </div>

  <!-- Cards Container -->
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="../../../assets/images/logos/taktaka.png" alt="taktaka">
      </div>
      <div class="card-content">
        <h2>Taktaka MeetUp</h2>
        <div class="buttons">
          <button onclick="window.location.href='taktaka-meetup-data'" class="button">View Data</button>
          <button class="icon-button" onclick="window.location.href='edit-taktaka-meetup-form'">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    All Copy Rights Reserved To IllustraV
  </footer>

  <script>
    const sessionKey = "admin-session-12345";

    window.onload = function () {
      if (localStorage.getItem("LOGIN_SESSION") !== sessionKey) {
        window.location.href = "../../../login";
      } else {
        setTimeout(logout, 900000);
      }
    };

    function logout() {
      localStorage.removeItem("LOGIN_SESSION");
      window.location.href = "../../../login";
    }
  </script>

</body>

</html>
