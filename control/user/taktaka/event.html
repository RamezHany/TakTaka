<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout with Stacked Buttons</title>

  <!-- CSS -->
  <style>
    /* Google Fonts - Poppins */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #EFEFEF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .logo-container {
      text-align: center;
      margin: 20px 0;
    }

    .logo-container img {
      width: 150px;
    }

    footer {
      background-color: #4070F4;
      color: #FFF;
      padding: 10px;
      text-align: center;
      margin-top: auto;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* Space between cards */
      padding: 20px;
      gap: 20px;
      max-width: 1200px; /* Maximum width for the container */
      margin: 0 auto; /* Center the container on the page */
    }

    .card {
      width: 23%; /* Fixed width to ensure 4 cards per row */
      min-width: 270px; /* Minimum width for smaller screens */
      border-radius: 15px;
      background-color: #FFF;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 20px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-image {
      width: 100%;
      height: 200px; /* Increased height */
      background-color: #4070F4;
      background-image: url('images/default-bg.jpg'); /* Background image */
      background-size: cover;
      background-position: center;
      position: relative;
      border-bottom: 5px solid #FFF; /* White border under the background */
    }

    .card-image img {
      height: 180px; /* Increased size */
      width: 180px; /* Increased size */
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #FFF; /* White border around the image */
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #EFEFEF; /* Background color behind the circular image */
      padding: 5px; /* Padding to enhance the border */
    }

    .card-content {
      padding: 15px;
    }

    .card-content h2 {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      margin-top: 10px;
      gap: 10px; /* Add some space between buttons */
    }

    .button {
      border: none;
      font-size: 16px;
      color: #FFF;
      padding: 8px 16px;
      background-color: #4070F4;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #265DF2;
    }

    .button.secondary {
      background-color: #FF5733;
    }

    .button.secondary:hover {
      background-color: #E64521;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .card {
        width: 31%; /* 3 cards per row on medium screens */
      }
    }

    @media (max-width: 768px) {
      .card {
        width: 48%; /* 2 cards per row on small screens */
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%; /* 1 card per row on extra small screens */
      }
    }
  </style>
</head>

<body>

  <!-- Logo Section -->
  <div class="logo-container">
    <img src="../../assets/images/logos/creativa.png" alt="creativa">
  </div>

  <!-- Cards Container -->
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="../../assets/images/logos/taktaka.png" alt="taktaka">
      </div>
      <div class="card-content">
        <h2>Taktaka MeetUp</h2>
        <div class="buttons">
          <button onclick="window.location.href='taktaka-meetup-data'" class="button" >View Data</button>
          <button class="button secondary" onclick="window.location.href='edit-taktaka-meetup-form'">Edit Form</button>
        </div>
      </div>
    </div>



 

  </div>

  <footer>
    All Copy Rights Reserved To IllustraV
  </footer>
  
  
    <script>
    const sessionKey = "user-session-taktaka67890"; // نفس القيمة الفريدة المستخدمة في صفحة تسجيل الدخول

    window.onload = function() {
        // التحقق إذا كان المستخدم مسجلاً دخوله
        if (localStorage.getItem("LOGIN_SESSION") !== sessionKey) {
            // إعادة التوجيه إلى صفحة تسجيل الدخول إذا لم يكن المستخدم مسجلاً دخوله
            window.location.href = "../../login"; // استبدل admin-login باسم ملف تسجيل الدخول
        } else {
            // بدء العد التنازلي لتسجيل الخروج بعد دقيقتين
            setTimeout(logout, 900000); // 120000 مللي ثانية = 2 دقيقة
        }
    };

    function logout() {
        // إزالة حالة تسجيل الدخول
        localStorage.removeItem("LOGIN_SESSION");
        // إعادة التوجيه إلى صفحة تسجيل الدخول
        window.location.href = "../../login"; // استبدل admin-login باسم ملف تسجيل الدخول
    }
  </script>

</body>

</html>
